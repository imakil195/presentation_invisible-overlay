<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invisible Presenter Overlay</title>
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self'; img-src 'self' data:;">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            hud: {
              bg: '#0a0a0a',
              border: '#333333',
              accent: '#00e5ff',
              warning: '#ffb300',
              success: '#00e676',
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: transparent;
      overflow: hidden;
    }

    /* Custom scrollbar for the HUD */
    .hud-scroll::-webkit-scrollbar {
      width: 6px;
    }

    .hud-scroll::-webkit-scrollbar-track {
      background: transparent;
    }

    .hud-scroll::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    .hud-scroll::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
